<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 04</title>
    <style>
        #element {
            width: 100px;
            height: 100px;
            background-color: greenyellow;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="element"></div>

    <script>
        /*
        Завдання:
        Внесіть зміни до сценарію. Зробіть так, щоб за затиснутої клавіші Shift та натисканні стрілок на
        клавіатурі, елемент по сторінці рухався вдвічі швидше, ніж просто під час натискання на стрілки.
        */
        let div = document.querySelector("#element");
        let distance = 10;

        document.addEventListener("keydown", function (e) {
            let move = distance;
            if(e.shiftKey) move *= 2;

            switch (e.code) {
                case "ArrowLeft":
                    moveLeft(div, move);
                    break;
                case "ArrowRight":
                    moveRight(div, move);
                    break;
                case "ArrowUp":
                    moveUp(div, move);
                    break;
                case "ArrowDown":
                    moveDown(div, move);
                    break;
            }
        });   

        function moveUp(element, distance) {
            let top = getComputedStyle(element).top;
            element.style.top = parseInt(top) - distance + "px";
        }

        function moveDown(element, distance) {
            let top = getComputedStyle(element).top;
            element.style.top = parseInt(top) + distance + "px";
        }

        function moveLeft(element, distance) {
            let left = getComputedStyle(element).left;
            element.style.left = parseInt(left) - distance + "px";
        }

        function moveRight(element, distance) {
            let left = getComputedStyle(element).left;
            element.style.left = parseInt(left) + distance + "px";
        }
    </script>
</body>

</html>
