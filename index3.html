<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03</title>
    <style>
      div {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div></div>
    <div></div>
    <div></div>

    <script>
      /*
        Завдання:
        Реалізуйте сценарій, який під час натискання на клавіші 1, 2 або 3 на клавіатурі додаватиме рамку
        червоного кольору на відповідний div. Якщо затиснуто клавіші Ctrl + A, то червона рамка додається відразу
        для всіх div.
        */
      let divs = document.querySelectorAll("div");

      document.addEventListener("keydown", function (e) {
        if (e.key === "1") divs[0].style.border = "1px solid red";
        if (e.key === "2") divs[1].style.border = "1px solid red";
        if (e.key === "3") divs[2].style.border = "1px solid red";

        if (e.code === "KeyA" && e.ctrlKey) {
          e.preventDefault();
          divs.forEach(div => div.style.border = "3px solid blue");
        }
      });
    </script>
  </body>
</html>
